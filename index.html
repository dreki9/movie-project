<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-md">
        <!-- Adding movie -->
        <div class="row">
            <div class="pt-2 text-center">
                <h1 id="project-title">Movie Project</h1>
                <hr>
            </div>
            <div class="form">
                <form id="form">
                    <div class="form-body">
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <input type="text" class="form-control" name="movie-name" id="movie-name" placeholder="Movie Name">
                            </div>
                            <div class="mb-3 col-md-6">
                                <input type="text" class="form-control" name="director" id="director" placeholder="Director">
                    
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <input type="text" class="form-control" name="movie-banner" id="movie-banner" placeholder="Movie Banner Link">
                            </div>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-success">Add Movie</button>
                        </div>
                    </div>
                    <!-- alert goes here -->
                </form>
            </div>
        </div>
    </div>
    <!-- movie list -->
    <div class="container-md movie-list">
        <div class="pt-2 text-start">
            <h2 id="movies-title">Movies</h2>
            
        </div>
        <div class="row">
            <table class="table table-success">
                <thead>
                    <tr>
                        <th scope="col">Movie Banner</th>
                        <th scope="col">Movie Name</th>
                        <th scope="col">Director</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="movies">
                    <!-- <tr>
                        
                        <td>a</td> 
                        <td>a</td> 
                        <td>a</td> 

                    </tr> -->
                    
                </tbody>
            </table>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="clear-movies" type="submit" class="btn btn-danger mt-3">Delete All Movies</button>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="movie.js"></script>
    <script src="project.js"></script>

</body>
</html>
